<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CMS</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <style>
        /* OAuth Device Flow Styles */
        .oauth-flow {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
            margin: 20px 0;
            text-align: center;
        }
        
        .oauth-flow h2 {
            margin-top: 0;
            color: #1f2328;
        }
        
        .code-display {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            background: #1f2328;
            color: #fff;
            padding: 16px 32px;
            border-radius: 6px;
            margin: 20px auto;
            max-width: fit-content;
            display: inline-block;
        }
        
        .oauth-flow .polling {
            color: #656d76;
            font-size: 14px;
        }
        
        .oauth-flow .error {
            color: #cf222e;
            display: block;
            margin-top: 8px;
        }
        
        .oauth-flow .success {
            color: #1a7f37;
            font-weight: 600;
        }
        
        .oauth-flow a {
            color: #0969da;
            text-decoration: none;
        }
        
        .oauth-flow a:hover {
            text-decoration: underline;
        }
        
        .edit-form textarea.form-control {
            width: 100%;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #d0d7de;
            text-align: center;
            color: #656d76;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="importmap">
        { "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "vue-router": "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js",
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/esm/axios.min.js",
          "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
          "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.5.1/lib/esm/index.js"
        } }
    </script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
